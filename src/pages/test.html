<!DOCTYPE html>
<html>
<head>
  <title>Demo e.pageX</title>
  <style>
    body {
      height: 2000px; /* để có thể cuộn xuống */
    }
    .box {
      margin-top: 500px;
      width: 300px;
      height: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="box">Click vào đây!</div>

  <script>
    const box = document.querySelector('.box');

    box.addEventListener('click', function(e) {
      alert("Tọa độ ngang của chuột so với toàn trang là: " + e.pageX + "px");
    });
  </script>

</body>
</html>
